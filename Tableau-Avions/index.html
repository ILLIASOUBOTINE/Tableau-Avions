<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau - Avions</title>

    <style>
        table {

            border: 1px solid black;

            <tr>

            </tr>
            <tr>

    </table>
</body>
</html>
